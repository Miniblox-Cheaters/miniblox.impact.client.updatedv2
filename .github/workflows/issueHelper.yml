name: Issues Management

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:     # Allows manual triggering

jobs:
  manage-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Issues Helper
        uses: actions-cool/issues-helper@v3.6.2
        with:
          actions: |
            close-issues
            reply-when-label
            remove-labels
            check-keyword
          token: ${{ secrets.GITHUB_TOKEN }}
          close-labels: stale
          inactive-day: 7
          reply-labels: needs-info
          reply-comment: |
            ðŸ‘‹ Thanks for tagging this issue with `needs-info`.  
            Please provide the requested details so we can help you better!
          remove-labels: waiting-for-response
          keywords: 'fixed, resolved'
